<body>
  <p>{{success}}

  </p>
<a href="{% url 'dashboard' %}"> Back to Home</a> 
{% if not success %}

<form method="POST" action="/complaint/vote/{{ qid }}/" >
  {% csrf_token %}
  
  {{list.question}}
  <select class="form-control" name="option">
    {%for choice in total %}
                <option value="{{choice.ChoiceOption}}">{{ choice.ChoiceOption }}</option>
         {% endfor %}       
                
              </select>
  
<br>
            
            <input type="submit" value="Vote" class="btn btn-primary" data-dismiss="modal" >
          </form>
          {% endif %}
      </body>
